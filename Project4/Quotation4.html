<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Quote Presentation</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Quote container */
    .quote-container {
      text-align: center;
      width: 80%; /* Responsive container width */
      max-width: 600px; /* Limit width on larger screens */
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7); /* Slight transparency */
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Soft shadow */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1s forwards 0.5s; /* Fade-in animation with delay */
    }

    /* Text styling for the quote */
    .quote {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #fff;
      opacity: 0;
      animation: fadeInText 2s forwards 1s; /* Text animation after quote container */
    }

    /* Author styling */
    .author {
      font-size: 1.2em;
      font-style: italic;
      margin-top: 15px;
      color: #fff;
      opacity: 0;
      animation: fadeInText 2s forwards 1.5s; /* Author animation after text */
    }

    /* Fade-in animation for the container */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Text fade-in animation */
    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Hover effect on the quote */
    .quote-container:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Lightens background on hover */
      cursor: pointer;
      transform: translateY(-5px);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
  </style>
