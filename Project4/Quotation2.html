<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Quote Presentation</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Allow absolute positioning for the image */
    }

    /* Quote container */
    .quote-container {
      text-align: center;
      width: 80%; /* Responsive container width */
      max-width: 600px; /* Limit width on larger screens */
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7); /* Slight transparency */
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Soft shadow */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1s forwards 0.5s; /* Fade-in animation with delay */
      z-index: 1; /* Ensure the quote stays below the image */
    }

    /* Text styling for the quote */
    .quote {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #fff;
      opacity: 0;
      animation: fadeInText 2s forwards 1s; /* Text animation after quote container */
    }

    /* Author styling */
    .author {
      font-size: 1.2em;
      font-style: italic;
      margin-top: 15px;
      color: #fff;
      opacity: 0;
      animation: fadeInText 2s forwards 1.5s; /* Author animation after text */
    }

    /* Fade-in animation for the container */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Text fade-in animation */
    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Hover effect on the quote */
    .quote-container:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Lightens background on hover */
      cursor: pointer;
      transform: translateY(-5px);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* Image container styling */
    #alertImage {
      position: absolute; /* Position it relative to the body */
      top: 50%; /* Center it vertically */
      left: 50%; /* Center it horizontally */
      transform: translate(-50%, -50%); /* Adjust position to truly center */
      z-index: 2; /* Ensure it's above the quote container */
    }
  </style>
  <script type="text/javascript">
    // Function to hide the image and play sound
    function hideImage() {
      // Find the image and hide it
      var image = document.getElementById('alertImage');
      image.style.display = 'none';

      // Play the sound
      var audio = document.getElementById('alertSound');
      audio.play();
    }

    // Function for second hotspot action to also hide the image and play sound
    function secondAction() {
      // Hide the image and play sound
      hideImage();
    }
  </script>
</head>

<body>

  <!-- Audio element -->
  <audio id="alertSound" src="Sounds/windows-notification.mp3" preload="auto"></audio>

  <img src="../Images/giphy.gif" width="200" height="200" alt=""/>

  <!-- Image with image map -->
  <img src="../Images/alert 2.jpg" width="550" height="293" alt="Image with Hotspot" usemap="#alertMap" id="alertImage" />

  <!-- Image Map Definition -->
  <map name="alertMap">
    <!-- First Hotspot: Rectangular Area (hide the image) -->
    <area shape="rect" coords="383,227,506,268" href="javascript:void(0);" onclick="hideImage()" alt="First Hotspot" title="Click here to hide image">
    
    <!-- Second Hotspot: Rectangular Area (also hides the image) -->
    <area shape="rect" coords="515,-66,615,34" href="javascript:void(0);" onclick="secondAction()" alt="Second Hotspot" title="Click here to hide image">
  </map>

  <!-- Quote container -->
  <div class="quote-container">
    <div class="quote"><a href="/Project4/">Check impulse; quench appetite; keep reason under its own control.</a></div>
    <div class="author">- Marcus Aurelius</div>
  </div>

</body>
</html>
