<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Quote Presentation</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Quote container */
    .quote-container {
      text-align: center;
      width: 80%; /* Responsive container width */
      max-width: 600px; /* Limit width on larger screens */
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7); /* Slight transparency */
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Soft shadow */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1s forwards 0.5s; /* Fade-in animation with delay */
      z-index: 1; /* Ensure the quote stays below the image */
    }

    /* Text styling for the quote */
    .quote {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #fff;
      opacity: 0;
      animation: fadeInText 2s forwards 1s; /* Text animation after quote container */
    }

    /* Author styling */
    .author {
      font-size: 1.2em;
      font-style: italic;
      margin-top: 15px;
      color: #fff;
      opacity: 0;
      animation: fadeInText 2s forwards 1.5s; /* Author animation after text */
    }

    /* Fade-in animation for the container */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Text fade-in animation */
    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Hover effect on the quote */
    .quote-container:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Lightens background on hover */
      cursor: pointer;
      transform: translateY(-5px);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* Positioning for images */
    #image1, #image2 {
      position: absolute; /* Position the images in front */
      z-index: 2; /* Keep them in front */
    }

    /* Image map styling */
    area {
      cursor: pointer;
    }
  #image3 {      position: absolute; /* Position the images in front */
      z-index: 2; /* Keep them in front */
}
#image4 {      position: absolute; /* Position the images in front */
      z-index: 2; /* Keep them in front */
}
  #image {      position: absolute; /* Position the images in front */
      z-index: 2; /* Keep them in front */
}
  </style>

  <script type="text/javascript">
    // Function to hide an image when a hotspot is clicked
    function hideImage(imageId) {
      var image = document.getElementById(imageId);
      image.style.display = 'none'; // Hide the image
    }
  </script>
</head>

<body>

<!-- Quote container -->
  <div class="quote-container">
    <div class="quote"><a href="Index.html">I can reason down or deny everything, except this perpetual Belly: feed he must and will, and I cannot make him respectable.</a></div>
    <div class="author">- Ralph Waldo Emerson</div>
</div>

<img id="image2" src="../Images/alert7.jpg" width="535" height="301" alt="Alert Image 2" usemap="#imageMap2" /><img id="image1" src="../Images/alert1.jpg" width="500" height="302" alt="Alert Image 1" usemap="#imageMap1" />
<map name="imageMap1">

  <area shape="rect" coords="192,181,311,288" href="javascript:void(0);" onClick="hideImage('image1')" alt="Hotspot 2" title="Click to hide image" />
</map>
  <map name="imageMap2">

    <area shape="rect" coords="480,-100,747,50" href="javascript:void(0);" onClick="hideImage('image2')" alt="Hotspot 3" title="Click to hide image" />
    <area shape="rect" coords="295,162,429,289" href="javascript:void(0);" onClick="hideImage('image2')" alt="Hotspot 4" title="Click to hide image" />

  </map>
	
</body>
</html>
