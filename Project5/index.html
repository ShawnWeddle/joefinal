<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Space Scene with Planets</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    
    <a-scene>
  
      <!-- Camera with Cursor for Interaction -->
      <a-camera position="1 1.6 10" look-controls="enabled: true">
        <a-cursor color="#FF0000" fuse="true" rayorigin="mouse"></a-cursor> <!-- Red cursor -->
      </a-camera>
      
      <!-- Sunlight (Directional light simulating the Sun) -->
      <a-light type="directional" position="25 10 -20" intensity="1.5" target="#planet1"></a-light>
      
      <!-- Planets -->
      
      <!-- Cube (Color Change Interaction) -->
      <a-box id="colorBox" 
             position="20 5 20" 
             width="2" 
             height="2" 
             depth="2" 
             color="#20B2AA" 
             class="color-change-box"
             event-set__mouseenter="color: #FF6347" 
             event-set__mouseleave="color: #20B2AA">
      </a-box>
      
      <!-- Earth-like Planet (Clickable) -->
      <a-sphere position="20 1 20" radius="3" src="https://cdn.glitch.global/bc1b2a26-665e-444a-a538-64e2ec343234/griedd.avif?v=1733775500913" 
                scale="1 1 1" animation="property: rotation; to: 0 360 0; dur: 8000; loop: true"
                onclick="window.location.href='https://www.joepineportfolio.com/Project4/'"> <!-- Replace with your desired link -->
      </a-sphere>
      
      <!-- Mars-like Planet (Interactive, will go to a link on click) -->
      <a-sphere id="marsPlanet" position="8 1 -50" radius="3.5" color="#FF5733" 
                animation="property: rotation; to: 0 360 0; dur: 10000; loop: true"
                onclick="window.location.href='https://joepineportfolio.com'">
      </a-sphere>
      
      <!-- Custom Texture Planet -->
      <a-sphere position="-25 1 -15" radius="4" src="https://cdn.glitch.global/288a7555-d0b2-4ab3-b0e2-92bf3563e354/globe-1348777_640.webp?v=1733385908545"
                animation="property: rotation; to: 0 360 0; dur: 12000; loop: true"
                onclick="window.location.href='https://www.joepineportfolio.com/Project1/THEMUTT.html'">
      </a-sphere>
      
      <!-- Smiley Face Planet (Clickable) -->
      <a-sphere position="-70 -3 -25" radius="5" src="https://cdn.glitch.global/bc1b2a26-665e-444a-a538-64e2ec343234/smiley.jpg?v=1733774786105"
                scale="1 1 1" animation="property: rotation; to: 0 360 0; dur: 10000; loop: true"
                onclick="window.location.href='https://www.joepineportfolio.com/Project2/'">
      </a-sphere>

      <!-- Orbiting Motion (Animated planets orbits) -->
      <a-entity id="orbit1" rotation="0 0 0" position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 20000; loop: true">
        <a-sphere position="15 0 0" radius="2"  color="#FFD700" src="https://cdn.glitch.global/288a7555-d0b2-4ab3-b0e2-92bf3563e354/globe-1348777_640.webp?v=1733385908545"
                  animation="property: rotation; to: 0 360 0; dur: 6000; loop: true">
        </a-sphere>
      </a-entity>

      <!-- Stars (Animated background) -->
      <a-sky src="https://cdn.glitch.global/288a7555-d0b2-4ab3-b0e2-92bf3563e354/pexels-felixmittermeier-1146134.jpg?v=1733387984538" 
             animation="property: rotation; to: 9 0 0; dur: 20000; loop: true"></a-sky>

      <!-- Dynamic Nebula -->
      <a-entity id="nebula" geometry="primitive: plane; width: 100; height: 100" material="shader: flat; src: https://cdn.glitch.global/288a7555-d0b2-4ab3-b0e2-92bf3563e354/sgr%20A_%20ESO%20and%20M.%20Kornmesser%20690.jpg?v=1733388272698" 
                position="0 0 -450" rotation="-90 0 0" animation="property: rotation; to: 0 360 0; dur: 15000; loop: true">
      </a-entity>
      
      <!-- Orbiting Planets (optional for extra movement) -->
      <a-entity position="20 1 -10" rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 30000; loop: true">
        <a-sphere radius="3" color="#F8C300" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/earth.jpg" animation="property: rotation; to: 0 360 0; dur: 5000; loop: true">
        </a-sphere>
      </a-entity>
      
      <!-- JavaScript to handle cube color change -->
      <script>
        document.querySelector('#colorBox').addEventListener('mouseenter', function () {
          this.setAttribute('color', '#FF6347'); // Change color on mouseenter
        });

        document.querySelector('#colorBox').addEventListener('mouseleave', function () {
          this.setAttribute('color', '#20B2AA'); // Reset color on mouseleave
        });
      </script>

    </a-scene>
  </body>
</html>
